<div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let recipe of recipes">
      <div class="col-md-6">
        <img src="http://www.handletheheat.com/wp-content/uploads/2015/02/Coconut-Oil-Brownies-Square.jpg"/>
      </div>
      <div class="col-md-6">
        <h1>{{recipe.name}}</h1>
        <p>{{recipe.description}}</p>
      </div>
      <div class="clearfix"></div>
    </li>
  </ul>
</div>
