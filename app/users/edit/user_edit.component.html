<div class="col-md-6 col-md-offset-3">
    <h2>Edit Profile</h2>
    <form name="form" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="userInfo.first_name" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="userInfo.last_name" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="userInfo.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group">
            <button (click)="submit()" class="btn btn-primary">Save</button>
            <a [routerLink]="['/users/${current_user.id}']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
